<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ site.title }}{% if page.title and page.title != "" %} &mdash; {{ page.title }}{% endif %}</title>

    {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}  

    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}">


    <link rel="apple-touch-icon" href="{{ site.icon }}">

  </head>
  <body>

    {{ content }}

    {% unless site.hide_search %}
      {% include search.html %}
    {% endunless %}

    {% include menu.html %}

  </body>
</html>
